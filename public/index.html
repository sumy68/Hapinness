<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happiness e.V. – Tickets</title>
  <style>
    :root { --bg:#0b1220; --card:#111a2c; --text:#e7eaf2; --muted:#9aa3b2; --accent:#ffd43b; }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100svh; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 50% -10%, #1a2a4a, #090f1a), var(--bg);
      color: var(--text); display: grid; place-items: center; padding: 24px;
    }
    .card {
      width: 100%; max-width: 560px; background: linear-gradient(180deg, #152341, #0f1730);
      border: 1px solid rgba(255,255,255,.06); border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,.45);
      padding: 28px; backdrop-filter: blur(8px);
    }
    h1 { margin: 0 0 4px; font-size: 22px; letter-spacing:.2px }
    p.sub { margin: 0 0 20px; color: var(--muted); font-size: 14px }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .row.full { grid-template-columns: 1fr; }
    label { font-size: 13px; color: var(--muted); display:block; margin: 8px 0 6px; }
    input, select {
      width: 100%; padding: 11px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,.12);
      background: #0c1428; color: var(--text); outline: none;
    }
    input:focus { border-color: rgba(255,212,59,.65); box-shadow: 0 0 0 3px rgba(255,212,59,.15); }
    .qty { display:flex; gap:10px; align-items:center; }
    .price { margin-top: 8px; font-weight: 600; }
    #msg { display:none; margin:16px 0; padding:12px 14px; border-radius: 10px; font-size:14px; }
    #msg.info{ background:#0c2342; color:#cfe3ff; border:1px solid #1f3b70; }
    #msg.success{ background:#0f2f1e; color:#b6ffd1; border:1px solid #256a3e; }
    #msg.error{ background:#3a1220; color:#ffc7d1; border:1px solid #7a2841; }
    .paypal { margin-top: 14px; }
    footer { margin-top: 10px; color: #8190a6; font-size: 12px; text-align:center }
    .center { display:flex; justify-content:center }
  </style>

  <!-- PayPal JS SDK (LIVE) – Hinweis: Client-ID ist öffentlich & gehört clientseitig hin -->
  <script src="https://www.paypal.com/sdk/js?client-id=AXhWhmESFDnMHbhG_Vktz5V4ko3lXnzMjoUDDYJy8VWHm5ktfQMEJ47cHUKLr4Z1eBnCPeWle48gNZLl&currency=EUR&locale=de_DE&components=buttons&intent=capture&disable-funding=card,paylater,sepa" defer></script>

  <!-- Inline-Initialisierung damit die Datei standalone funktioniert -->
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const PRICE = 20.00; // EUR pro Ticket (nur Anzeige)

      const qtyEl      = document.getElementById('qty');
      const totalEl    = document.getElementById('total');
      const msgEl      = document.getElementById('msg');
      const vornameEl  = document.getElementById('vorname');
      const nachnameEl = document.getElementById('nachname');
      const emailEl    = document.getElementById('email');

      function eur(n){
        return n.toLocaleString('de-DE', { style: 'currency', currency: 'EUR' });
      }
      function clampQty(){
        let q = parseInt(qtyEl.value || '1', 10);
        if (isNaN(q)) q = 1;
        q = Math.max(1, Math.min(20, q));
        qtyEl.value = q;
        totalEl.textContent = `Gesamt: ${eur(q * PRICE)}`;
        return q;
      }
      function show(type, text){
        msgEl.className = type;
        msgEl.textContent = text || '';
        msgEl.style.display = text ? 'block' : 'none';
      }

      qtyEl.addEventListener('input', clampQty);
      clampQty();

      async function postJSON(url, payload){
        const r = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!r.ok) throw new Error(await r.text());
        return r.json();
      }

      function initButtons(){
        if (!window.paypal || typeof paypal.Buttons !== 'function') return setTimeout(initButtons, 50);

        paypal.Buttons({
          style: { layout: 'vertical', label: 'paypal', shape: 'pill' },

          // Order wird auf dem Server erzeugt
          createOrder(){
            const q = clampQty();
            return postJSON('/create-order', { quantity: q }).then(({ id }) => id);
          },

          // Server captured + verschickt Mail
          onApprove(data){
            const q = clampQty();
            return postJSON('/capture-order', {
              orderID: data.orderID,
              vorname: vornameEl.value,
              nachname: nachnameEl.value,
              email: emailEl.value,
              quantity: q
            }).then(resp => {
              if (resp?.mailed) {
                show('success', `Danke! Ticket ${resp.ticketNumber} wurde per E‑Mail versendet.`);
              } else {
                show('success', `Zahlung ok. Ticket‑Nr.: ${resp.ticketNumber}. (E‑Mail Versand unbestätigt)`);
              }
            }).catch(err => {
              console.error(err);
              show('error', 'Serverfehler beim Capturen oder Mailversand.');
            });
          },

          onCancel(){ show('info', 'Zahlung abgebrochen.'); },
          onError(err){ console.error(err); show('error', 'Es gab ein Problem mit PayPal/Server.'); }
        }).render('#paypal-button-container');
      }

      initButtons();
    });
  </script>
</head>
<body>
  <div class="card">
    <h1>Tickets kaufen</h1>
    <p class="sub">Bezahlung ausschließlich über PayPal.</p>

    <div id="msg" class="info"></div>

    <div class="row">
      <div>
        <label for="vorname">Vorname</label>
        <input id="vorname" placeholder="Max" />
      </div>
      <div>
        <label for="nachname">Nachname</label>
        <input id="nachname" placeholder="Mustermann" />
      </div>
    </div>

    <div class="row">
      <div>
        <label for="geburtsdatum">Geburtsdatum</label>
        <input id="geburtsdatum" type="date" />
      </div>
      <div>
        <label for="email">E‑Mail</label>
        <input id="email" type="email" placeholder="max@example.com" />
      </div>
    </div>

    <div class="row full">
      <div>
        <label for="qty">Anzahl Tickets</label>
        <div class="qty">
          <input id="qty" type="number" min="1" max="20" step="1" value="1" />
          <div class="price" id="total">Gesamt: 20,00 €</div>
        </div>
      </div>
    </div>

    <div class="paypal center">
      <div id="paypal-button-container"></div>
    </div>

    <footer>Happiness e.V.</footer>
  </div>
</body>
</html>
