<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>🎟️ Ticket kaufen – Positive-Disziplin-Seminar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.paypal.com/sdk/js?client-id=DEIN_PAYPAL_CLIENT_ID&currency=EUR&components=buttons"></script>
</head>
<body>
  <div class="container">
    <h1>🎟️ Ticket kaufen – 20 €</h1>
    <form id="ticket-form">
      <input name="firstName" placeholder="Vorname" required />
      <input name="lastName" placeholder="Nachname" required />
      <input type="email" name="email" placeholder="E-Mail" required />
      <label class="qty-label">Anzahl Tickets:</label>
      <input name="qty" type="number" value="1" min="1" required />
    </form>

    <div id="paypal-button-container"></div>

    <div id="msg-ok" class="msg ok">✅ Danke! Dein Ticket wurde per E-Mail verschickt.</div>
    <div id="msg-err" class="msg err">❌ Fehler beim Versenden des Tickets. Bitte melde dich bei info@happiness-ev.com.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
